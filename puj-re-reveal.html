:root {
    --blue: #2C5697;
    --yellow: #F8CD00;
    --black: #000000;
    --gray: #f5f5f5;
}

.reveal h1, .reveal h2, .reveal h3 {
    color: var(--blue);
    font-weight: 600;
}

.reveal .slides section {
    height: 100vh;
    width: 100%;
    display: flex;
}

.title-slide {
    display: flex !important;
    justify-content: flex-start;
    gap: 0;
    height: 100vh;
    width: 100%;
}

.title-right {
    width: 60%;
    height: 100vh;
    background-image: url('https://images.adsttc.com/media/images/57ad/4760/e58e/cef5/d400/03a2/slideshow/1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-top: 5px solid var(--yellow);
    border-right: 5px solid var(--yellow);
    border-bottom: 5px solid var(--yellow);
}

.title-left {
    width: 40%;
    height: 100vh;
    background: linear-gradient(135deg, var(--blue) 0%, rgba(30, 63, 145, 1) 100%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border-top: 5px solid var(--yellow);
    border-left: 5px solid var(--yellow);
    border-bottom: 5px solid var(--yellow);
}

.t-bloque-titulo {
    position: relative;
    margin-left: 40px;
    padding-top: 15vh;
    padding-bottom: 10px;
    color: white;
}

.t-bloque-titulo::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0%; 
    width: 20%;
    height: 5px;
    background-color: var(--yellow);
}

.t-cierre {
    margin-top: auto;
    border-top: 5px solid var(--yellow);
    padding-bottom: 30px;
    margin-left: 40px;
}

.t-cierre p {
    color: white;
    font-style: italic;
    font-size: 1rem;
    text-align: left;
    font-weight: 100;
    margin-top: 0;
    margin-bottom: 0;
}

.title-left h1 {
    color: white;
    text-align: left;
    line-height: 0.8;
    font-size: clamp(1rem, 4rem, 5rem);
    text-shadow: 3px 3px 4px rgba(0,0,0,0.3);
